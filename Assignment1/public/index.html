<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Docker Calculator</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
<main class="container">
<h1>Simple Calculator</h1>
<form id="calc-form" class="card" autocomplete="off">
<div class="row">
<input type="number" id="op1" placeholder="First number" required />
<select id="operator" required>
<option value="+">+</option>
<option value="-">-</option>
<option value="*">×</option>
<option value="/">÷</option>
</select>
<input type="number" id="op2" placeholder="Second number" required />
</div>
<button type="submit">Compute</button>
<p id="result" class="result" aria-live="polite"></p>
</form>


<section class="card">
<div class="row head">
<h2>History</h2>
<button id="refresh">↻ Refresh</button>
</div>
<ul id="history" class="history"></ul>
</section>
</main>


<script src="/app.js"></script>
</body>
</html>
